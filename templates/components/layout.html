{% load static %}
<!DOCTYPE html>
<html lang="en">
{% now 'Y' as year %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>

        <!-- Basic SEO Meta Tags -->
        <meta name="description" content="{{ description }}" />
        <meta name="keywords" content="Alloqet, Waanverse, Waanverse Labs, Social, Social Media, Social Media Platform" />
        <meta name="author" content="Waanverse Labs" />
        <meta name="robots" content="index, follow" />
        <meta name="generator" content="Waanverse Labs v.0.0.1" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="{{ type|default:'website' }}" />
        <meta property="og:title" content="{{ title }}" />
        <meta property="og:description" content="{{ description }}" />
        <meta property="og:url" content="{{ og_url }}" />
        <meta property="og:image" content="{% if og_image %}{{ og_image }}{% else %}{% static 'images/og_image.png' %}{% endif %}" />
        <meta property="og:site_name" content="Alloqet" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ title }}" />
        <meta name="twitter:description" content="{{ description }}" />
        <meta name="twitter:image" content="{% if og_image %}{{ og_image }}{% else %}{% static 'images/og_image.png' %}{% endif %}" />
        <meta name="twitter:site" content="@waanverse" />
        <meta name="twitter:creator" content="@waanverse" />

        <!-- Canonical URL -->
        <link rel="canonical" href="{{ og_url }}" />

        <!-- Additional SEO Tags -->
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <header>
            <nav>
                <a href="https://www.alloqet.com" title="Alloqet Home">Home</a>
                <a href="https://www.alloqet.com/i/login" title="Alloqet Login">Login</a>
                <a href="https://www.alloqet.com/i/signup" title="Alloqet Signup">Signup</a>
                <a href="https://www.alloqet.com/search" title="Alloqet Search">Search</a>
            </nav>
        </header>
        {{ slot }}

        <footer>
        <p>Copyright &copy; Alloqet {{year}}, All Rights Reserved</p>
        </footer>
    </body>
</html>
