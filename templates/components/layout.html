{% load static prerender %}
<!DOCTYPE html>
<html lang="en">
    {% now 'Y' as year %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ title }}</title>

        <!-- Basic SEO Meta Tags -->
        <meta name="description" content="{{ description }}" />
        <meta name="keywords" content="Alloqet, Waanverse, Waanverse Labs, Social, Social Media, Social Media Platform" />
        <meta name="author" content="Waanverse Labs" />
        <meta name="robots" content="index, follow" />
        <meta name="generator" content="Waanverse Labs v.0.0.1" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="{{ type|default:'website' }}" />
        <meta property="og:title" content="{{ title }}" />
        <meta property="og:description" content="{{ description }}" />
        <meta property="og:url" content="{{og_url}}" />
        <meta property="og:image" content="{% if og_image %}{{ og_image }}{% else %}{% static 'images/og_image.png' %}{% endif %}" />
        <meta property="og:site_name" content="Alloqet" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ title }}" />
        <meta name="twitter:description" content="{{ description }}" />
        <meta name="twitter:image" content="{% if og_image %}{{ og_image }}{% else %}{% static 'images/og_image.png' %}{% endif %}" />
        <meta name="twitter:site" content="@waanverse" />
        <meta name="twitter:creator" content="@waanverse" />

        <!-- Canonical URL -->
        <link rel="canonical" href="{{og_url}}" />

        <!-- Additional SEO Tags -->
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta name="theme-color" content="#ffffff" />

        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "Alloqet",
                "alternateName": "Alloqet",
                "url": "{{ home_url }}",
                "description": "Alloqet is more than just a social network. It's a place where communities thrive and friendships are formed. Connect with like-minded individuals, share your passions, and discover exciting new content on Alloqet",
                "inLanguage": "en",
                "keywords": "Alloqet, knowledge sharing, community, discussions, experts, social platform",
                "creator": {
                    "@type": "Organization",
                    "name": "Waanverse Labs Inc.",
                    "url": "https://www.waanverse.com",
                    "logo": "{% static 'images/waanverse-logo.png'%}"
                },
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": {
                        "@type": "EntryPoint",
                        "urlTemplate": "{% render_url 'pre_search' %}?q={search_term_string}"
                    },
                    "query-input": "required name=search_term_string"
                },
                "mainEntityOfPage": {
                    "@type": "WebPage",
                    "@id": "{% render_url 'pre_home' %}"
                },
                "publisher": {
                    "@type": "Organization",
                    "name": "Waanverse Labs Inc.",
                    "logo": {
                        "@type": "ImageObject",
                        "url": "{% static 'images/waanverse-logo.png'%}"
                    }
                }
            }
        </script>
        {{head}}
    </head>
    <body>
        <header>
            <nav>
                <a href="{% render_url 'pre_home' %}" title="Alloqet Home">Home</a>
                <a href="{% render_url 'pre_login' %}" title="Alloqet Login">Login</a>
                <a href="{% render_url 'pre_signup' %}" title="Alloqet Signup">Create account</a>
                <a href="{% render_url 'pre_search' %}" title="Alloqet Search">Search</a>
            </nav>
        </header>
        {{ slot }}

        <footer>
            <p>Copyright &copy; Alloqet {{year}}, All Rights Reserved</p>
        </footer>
    </body>
</html>
