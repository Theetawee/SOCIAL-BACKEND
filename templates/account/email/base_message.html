{% load i18n %}
{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Waanverse Email{% endblock %}</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header small {
            color: #777;
        }

        .content {
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://theetawee.github.io/staticfiles/images/logo.svg" alt="Waanverse logo">
            <div>
                <h1>Waanverse</h1>
                <small>Connecting Dreams, Creating Waves</small>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock content %}
        </div>
        <p>Thank you for using Waanverse!</p>
        <p class="footer">Waanverse Support Team</p>
    </div>
</body>
</html>
{% endautoescape %}
